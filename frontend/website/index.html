<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaani AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="historyPanel" class="history-panel hidden">
        <div class="history-header">
            <h3>Recent</h3>
            <span id="closeHistory" class="close-btn">×</span>
        </div>
        <div id="historyList" class="history-list">
            <div class="empty-state">No history yet</div>
        </div>
        <button id="clearHistory" class="clear-btn">Clear All</button>
    </div>

    <div class="mobile-container">
        <header>
            <div class="app-title">translate</div>
            <div id="historyBtn" class="history-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path>
                </svg>
            </div>
        </header>

        <section class="card source-card">
            
            <div class="custom-select-wrapper" id="sourceSelectWrapper">
                <div class="select-trigger" id="sourceTrigger">
                    <span id="sourceLangLabel">English</span>
                    <span class="arrow">▼</span>
                </div>
                <div class="custom-options">
                    </div>
            </div>

            <div id="transcriptText" class="text-display placeholder">
                Hey, tap the mic to translate...
            </div>
        </section>

        <div class="swap-container">
            <button id="swapBtn" class="swap-circle">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z"/>
                </svg>
            </button>
        </div>

        <section class="card target-card">
            
            <div class="custom-select-wrapper" id="targetSelectWrapper">
                <div class="select-trigger target-trigger" id="targetTrigger">
                    <span id="targetLangLabel">French</span>
                    <span class="arrow">▼</span> </div>
                <div class="custom-options">
                    </div>
            </div>

            <div class="translation-body">
                <div id="translationText" class="text-display placeholder">
                    Translation will appear here...
                </div>
                
                <button id="replayBtn" class="speaker-btn" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                </button>
            </div>

            <div id="loadingBar" class="loader hidden"></div>
        </section>

        <div class="bottom-action">
            <div id="statusBadge" class="status">Ready</div>
            
            <button id="recordBtn" class="mic-btn">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 2.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
        </div>
        
        <input type="hidden" id="sourceLang" value="en">
        <input type="hidden" id="targetLang" value="fr">
        <audio id="audioPlayer" hidden></audio>
    </div>

    <script src="js/api.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
